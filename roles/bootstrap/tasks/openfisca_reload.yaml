- name: "Openfisca reload"
  become: true
  become_method: sudo
  ansible.builtin.service:
    name: "{{ service_name }}"
    state: reloaded
- name: "Start {{ service_name }} if stopped"
  become: true
  become_method: sudo
  ansible.builtin.service:
    name: "{{ service_name }}"
    state: started