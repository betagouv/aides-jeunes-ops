- name: "Reload {{ service_name }}"
  become: true
  become_method: sudo
  ansible.builtin.service:
    name: "{{ service_name }}"
    state: restarted
- name: "Start {{ service_name }} if stopped"
  become: true
  become_method: sudo
  ansible.builtin.service:
    name: "{{ service_name }}"
    state: started
- name: "Start {{ service_name }} on boot"
  become: true
  become_method: sudo
  ansible.builtin.service:
    name: "{{ service_name }}"
    enabled: true