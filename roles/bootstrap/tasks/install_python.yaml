---
- name: Install python {{ python_version }}
  block:
    - name: Test if Python {{ python_version }} is already installed
      ansible.builtin.command: which python{{ python_control_version }}
      changed_when: "'python{{ python_control_version }}' not in python_installed.stdout"
      register: python_installed
      failed_when: python_installed.rc not in [0,1]
    - name: Manually install Python {{ python_version }}
      when: python_installed.stdout | length == 0
      block:
        - name: Add packages required to install python
          ansible.builtin.apt:
            state: present
            name:
              - build-essential
              - checkinstall
              - libncursesw5-dev
              - libssl-dev
              - libsqlite3-dev
              - tk-dev
              - libgdbm-dev
              - libc6-dev
              - libbz2-dev
              - libffi-dev
              - zlib1g-dev
        - name: Download and unarchive
          ansible.builtin.unarchive:
            src: https://www.python.org/ftp/python/{{ python_version }}/Python-{{ python_version }}.tgz
            dest: /opt
            remote_src: true
        - name: Build
          become: true
          become_method: ansible.builtin.sudo
          changed_when: false
          ansible.builtin.command:
            chdir: /opt/Python-{{ python_version }}/
            cmd: "{{ item }}"
          loop:
            - ./configure --enable-optimizations
            - make altinstall
        - name: Post-build clean-up
          ansible.builtin.file:
            path: /opt/Python-{{ python_version }}/
            state: absent
    - name: Install python {{ python_version }} packages requirements
      ansible.builtin.apt:
        update_cache: true
        name:
          - python3-dev
          - python3-venv
          - build-essential
        state: present
